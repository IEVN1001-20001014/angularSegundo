<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6 text-center">Resistencias</h1>
  
  <form [formGroup]="formulario" (ngSubmit)="guardarColores()" class="grid grid-cols-2 gap-4">
    
    <div>
      
      <div class="form-group mb-4">
        <label for="color1" class="block mb-1">1era Banda:</label>
        <select id="color1" formControlName="color1" class="bg-gray-200 border rounded-md p-2 w-full">
          <option value="" disabled selected>Seleccione un color</option>
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
      
      <div class="form-group mb-4">
        <label for="color2" class="block mb-1">2da Banda:</label>
        <select id="color2" formControlName="color2" class="bg-gray-200 border rounded-md p-2 w-full">
          <option value="" disabled selected>Seleccione un color</option>
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
    </div>

    <div>
      <div class="form-group mb-4">
        <label for="color3" class="block mb-1">3ra Banda:</label>
        <select id="color3" formControlName="color3" class="bg-gray-200 border rounded-md p-2 w-full">
          <option value="" disabled selected>Seleccione un color</option>
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </div>
    
      <div class="form-group mb-4">
        <label for="tolerancia" class="block mb-1">Tolerancia:</label>
        <select id="tolerancia" formControlName="tolerancia" class="bg-gray-200 border rounded-md p-2 w-full">
          <option value="" disabled selected>Seleccione una tolerancia</option>
          <option *ngFor="let tolerancia of tolerancias" [value]="tolerancia">{{ tolerancia }}</option>
        </select>
      </div>
    </div>

    <div class="col-span-2 flex justify-between">
      <button type="submit" [disabled]="formulario.invalid" class="bg-blue-500 text-white rounded-md px-4 py-2">
        Registrar
      </button>
      <button type="button" (click)="cargarRegistros()" class="bg-green-500 text-white rounded-md px-4 py-2">
        Cargar Registros
      </button>
    </div>
  </form>
  <div class="results-container mt-6" *ngIf="resultado || datosResistencias.length">
    <h2 class="text-xl font-semibold mb-4">Tabla de Registros</h2>
    <table class="min-w-full text-center border">
      <thead>
        <tr>
          <th class="border">B #1</th>
          <th class="border">B #2</th>
          <th class="border">B #3</th>
          <th class="border">Tolerancia</th>
          <th class="border">Valor Ω</th>
          <th class="border">Valor máx Ω</th>
          <th class="border">Valor mín Ω</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of datosResistencias">
          <td [style.background]="obtenerColor(registro.color1)">{{ registro.color1 }}</td>
          <td [style.background]="obtenerColor(registro.color2)">{{ registro.color2 }}</td>
          <td [style.background]="obtenerColor(registro.color3)">{{ registro.color3 }}</td>
          <td [style.background]="obtenerColorTolerancia(registro.tolerancia)">{{ registro.tolerancia }}</td>
          <td>{{ registro.valor }}</td>
          <td>{{ registro.valorMaximo }}</td>
          <td>{{ registro.valorMinimo }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
</div>
