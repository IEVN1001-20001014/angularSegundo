<form [formGroup]="formGroup" (ngSubmit)="addAlumno()" class="max-w-sm mx-auto">
    <div class="mb-5">
      <label for="nombre">Nombre del Alumno:</label>
      <input id="nombre" formControlName="nombre" [(ngModel)]="alumno" type="text" required>
    </div>
    
    <button type="submit" class="text-white bg-blue-400 hover:bg-blue-950 focus:ring-4">Agregar Alumno</button>
  </form>
  
  {{messageService.alumnos}}
